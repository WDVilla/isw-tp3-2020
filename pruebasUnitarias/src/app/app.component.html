
<div class="content">
  <span>{{ title }} app is running!</span>
</div>


<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-group col-md-6">
              <label>Nombre:</label>
              <input type="string" class="form-control" formControlName="nombre">
          </div>

          <div class="form-group col-md-6">
              <label>Apellido:</label>
              <input type="string" class="form-control" formControlName="apellido">
          </div>

          <div class="form-group col-md-6">
              <label>Email:</label>
              <input class="form-control" type="string" formControlName="email">
          </div>

          <button type="submit" class="button" [disabled]="!contactForm.valid">
              Submit
          </button>

</form>
